<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form with jQuery Validation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="contactForm">
      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" required />

      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" name="userEmail" required />

      <label for="userUrl">Website (optional):</label>
      <input type="url" id="userUrl" name="userUrl" />

      <label for="userComments">Comments:</label>
      <textarea id="userComments" name="userComments" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>

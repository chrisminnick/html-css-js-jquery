<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Selectors</title>
  </head>
  <body>
    <h1 id="header">Header</h1>
    <div class="status">Status</div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <div>
      <p>Paragraph 3</p>
    </div>
    <script src="../libs/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").css("backgroundColor", "yellow");
        $("*").css("color", "red");
        $(".status").css("fontSize", "20px");
        $("#header").css("fontWeight", "bold");
      });
    </script>
  </body>
</html>
